
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="hw5.css">
</head>
<body>
<input type="button" id="hider" value="Натиснути, що б сховати кнопку" />

<hr>

<input type="number" id="userAge">
<button id="checkAge">check age</button>

<hr>

<div id="menu">Menu</div>
<div class="mainMenu">
    <p>Main</p>
    <p>Products</p>
    <p>About</p>
</div>

<hr>

<form  id="f1">
    <input type="text" name="userName" placeholder="name">
    <input type="number" name="userAge" placeholder="age">
</form>
<form  id="f2">
    <input type="text" name="userSurname" placeholder="surname">
    <input type="text" name="userWife" placeholder="wife name">
</form>
<button class="btnForms">save info</button>

<hr>

<form id="table" >
    <input type="number" name="rows"  placeholder="rows" >
    <input type="number" name="columns"  placeholder="columns">
    <input type="text" name="textTable"  placeholder="textTable">
    <button>create table</button>
</form>

<hr>

<div class="page">
    <div data-num=1 class="num">1</div>
    <div data-num=2 class="num">2</div>
    <div data-num=3 class="num">3</div>
    <div data-num=4 class="num">4</div>
    <div data-num=5 class="num">5</div>
    <div data-num=6 class="num">6</div>
    <div data-num=7 class="num">7</div>
    <div data-num=8 class="num">8</div>
    <div data-num=9 class="num">9</div>
    <div data-num=10 class="num">10</div>
</div>

<div class="paginator" onclick="pagination(event)"></div>

<hr>

<script src="hw5.js"></script>

</body>
</html>
